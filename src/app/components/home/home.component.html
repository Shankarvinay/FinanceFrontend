<div class="header"
  *ngIf="
    userDetails && userDetails.data.joiningFees;
    else userDetails && joiningFeesForm
  "
>[class.showSideBar]="showBurger"
  <div class="row p-0 m-0">
    </div>
    <div class="col-lg-10 m-0 p-0">
      <div
        class="navbar navbar-dark bg-dark px-5"
        style="
          background-color: #f5f5f5 !important;
          z-index: 20;
          cursor: pointer;
        "
      >
        <div
          [class.show]="showBurger"
          class="menuButton"
          (click)="handleBurger()"
        >
          <i class="fa-solid fa-bars"></i>
        </div>
        
        
        <h6 class="headerPill">
           {{ userDetails?.data?.fullName }}
        </h6>
      </div>
      <router-outlet></router-outlet>
    
  </div>
</div>
<nav class="navbar fixed-top  navbar-expand-lg bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand">
      <img src="../../../assets/projectlogo.gif" alt="" width="250" height="70" class="d-inline-block align-text-top" style="border-radius: 10px;">
     
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/home/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/home/products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/home/transactions">Transactions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/home/orderHistory">orderHistory</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/home/EmiPending">EmiDetails</a>
        </li>
      </ul>
      <button
            class="btn btn-danger mt-3 absolute bottom-0 logoutbtn"
            style="background-color: #f05454"
            (click)="onLogout()"
          >
            <i class="fa-solid fa-right-from-bracket"></i> Logout
          </button>
    </div>
  </div>
</nav>


<ng-template #joiningFeesForm>
  <div class="loginForm">
    <div class="LoginShadow">
      <h1 class="text-center">Pay Joining Fees of {{ joiningAmount }}</h1>

      <div style="width: 100%">
        <form
          #form="ngForm"
          class="mb-4"
          autocomplete="off"
          (submit)="onSubmit(form)"
        >
          <div class="InputField">
            <input
              #UserName="ngModel"
              name="joiningFeesAmount"
              placeholder="Amount"
              [value]="joiningAmount"
              [(ngModel)]="formModel.joiningFeesAmount"
              required
              disabled
            />
          </div>

          <div class="form-row">
            <div class="form-group w-full">
              <button type="submit" class="submitBtn" [disabled]="form.invalid">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
